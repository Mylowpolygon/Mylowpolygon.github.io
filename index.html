<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="demo_iframe.htm" name="iframe_a" height="1920px" width="1080%" title="Iframe Example"></iframe>

<p><a href="mylowpolygon.wixsite.com/portfolio" target="iframe_a"></a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
